<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presidential Elections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body th:style="'background: url(/images/background3.jpg); background-size: cover;'">
<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <div class="container">
        <div class="text-center d-md-block" id="title">Presidential Elections</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav flex-grow-1 justify-content-end">
            <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="nav-item">
                <a class="nav-link" th:href="@{/Presidential-Elections/set-deadline-dates}">ðŸ“…Set Dates</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/user/{username}/profile(username=${#authentication.principal.username})}">Profile</a></li>
            <li class="nav-item"><span class="nav-link" th:text="'Hello, ' + ${#authentication.principal.username}"></span></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-start">
        <div class="col-md-4">
            <div class="card text-white bg-secondary mb-3" id="submitCard">
                <div class="card-header" id="remainingTime"></div>
                <div class="card-body">
                    <h6 class="card-title">Put forward candidacy before elections are starting</h6>
                    <a class="btn btn-success" id="submitCandidate" th:href="@{/candidacy}">CANDIDATE</a>
                    <a class="btn btn-warning" th:href="@{/Presidential-Elections/candidates}">GO TO CANDIDATES LIST</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;" id="ranking">
                <img th:src="@{/images/ranking.jpg}" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-title">RANKING</h5>
                  <a class="btn btn-danger" >GO TO ELECTIONS RESULT</a>
                  
                </div>
              </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/JS/candidacies.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
