<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presidential Elections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\SPRING PROJECTS\PresidentialElections\src\main\resources\static\styles\style.css">
</head>
<body id="registerPageBody">
    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <div class="text-center d-md-block" id="title">Welcome To Presidential Elections</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav flex-grow-1 justify-content-end">
                <li class="nav-item"> <span id="registerText">Already registered?</span> <a class="nav-link" th: href="@{/login}">Login</a></li>
            </ul>
        </div>
    </nav>
</div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="C:\SPRING PROJECTS\PresidentialElections\src\main\resources\static\images\registerImage.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to register form</h5>
                        <form id="loginForm" method="post" role="form" th: action="@{/register/save}" th: object="${user}">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name" th: field="*{firstName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name" th: field="*{lastName}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email address" autocomplete="on" th: field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="username" minlength="5" th: field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="text" class="form-control" id="loginPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,}" title="Password must contain at least one letter, one digit, and be at least 6 characters long" th: field="*{password}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
