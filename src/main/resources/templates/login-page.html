<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presidential Elections Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet">
</head>
<body th:style="'background: url(/images/background4.jpg); background-size: cover;'">
    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <div class="text-center d-md-block" id="title">Welcome To Presidential Elections</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav flex-grow-1 justify-content-end">
                <li class="nav-item"> <span id="registerText">First time here ?</span> <a class="nav-link" th:href="@{/register-page}">Register</a></li>
            </ul>
        </div>
    </nav> 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="row">
                    <div class="col">
                        <div>        
                        <div class="card" style="width: 18rem;">
                            <img th:src="@{/images/elections des personnels.png}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">Invalid Username or Password!</div>
                                </div>
                                <form method="post" th:action="@{/login}" class="needs-validation">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" id="username" name="username" class="form-control">
                                        <div class="invalid-feedback">Please provide a username</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" name="password" class="form-control">
                                        <div class="invalid-feedback">Please provide a password</div>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-primary">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
