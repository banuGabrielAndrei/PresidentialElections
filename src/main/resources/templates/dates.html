<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presidential Elections / Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body th:style="'background: url(/images/background3.jpg); background-size: cover;'">
<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <div class="container">
        <div class="text-center d-md-block" id="title">Presidential Elections</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav flex-grow-1 justify-content-end">
            <li class="nav-item"><span class="nav-link" th:text="'Hello, ' + ${#authentication.principal.username}"></span></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/presidential-elections}">@PE</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="row">
                <div class="col">
                    <div>        
                    <div class="card" style="width: 18rem;">
                        <img th:src="@{/images/dates.jpg}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            <form method="post" th:action="@{/dates/save}" class="needs-validation" th:object="${date}">
                                <div class="mb-3">
                                    <label for="candidacyDeadline" class="form-label">Candidacy Deadline</label>
                                    <input type="datetime-local" id="candidacyDeadline" name="candidacyDeadline" class="form-control" th:field="*{candidacyDeadline}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="endVoting" class="form-label">End Voting</label>
                                    <input type="datetime-local" id="endVoting" name="endVoting" class="form-control" th:field="*{endVoting}" required>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Save Dates</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
