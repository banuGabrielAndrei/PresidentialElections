<!doctype html>
<html lang="en xmlns:th=http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presidential Elections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-1 h1">Welcome to Presidential Elections</span>
        </div>
    </nav>  
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="images/elections des personnels.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h6 class="card-title">Already registered?</h6>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="loginEmail" name="loginEmail" placeholder="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                                <br>
                                <h6 class="card-title">First time here?</h6>
                                <a href="src\main\resources\templates\RegisterPage.html" class="btn btn-primary">Go to register page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
